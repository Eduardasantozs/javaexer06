<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Compra de Livros</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Calculadora de Livros</h1>
        <form id="calculator-form">
            <label for="quantity">Quantidade de Livros:</label>
            <input type="number" id="quantity" name="quantity" min="1" required><br><br>
            <label for="price">Preço Unitário:</label>
            <input type="number" id="price" name="price" min="0.01" step="0.01" required><br><br>
            <button type="submit">Calcular</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('calculator-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const quantity = parseInt(document.getElementById('quantity').value);
            const price = parseFloat(document.getElementById('price').value);
            const total = quantity * price;

            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `Total: R$ ${total.toFixed(2)}`;
        });

    </script>
</body>

</html>
